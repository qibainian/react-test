<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不用高阶函数</title>
</head>
<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component{
            state = {
                username:'',
                password:''
            }
            saveFormData = (dataType,event)=>{
                this.setState({[dataType]:event.target.value})
            }
            handleSubmit = (event)=>{
                event.preventDefault()  //阻止表单提交
                const {username,password} = this.state
                alert(`您的用户名是：${username}，您的密码是：${password}`)
            }
            render(){
                return(
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={event=>this.saveFormData('username',event)} type="text" name="classname" placeholder="请输入用户名"/>
                        密码：<input onChange={event=>this.saveFormData('password',event)} type="password" name="password" placeholder="请输入密码"/>
                        <button>提交</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />,document.getElementById('test'))
    </script>
</body>
</html>
