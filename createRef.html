<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>
<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component{
            //React.createRef调用后返回一个容器，该容器可以存储被ref标识的节点，且该容器只能存一个节点，存多个会覆盖
            myRef1 = React.createRef()
            myRef2 = React.createRef()
            showData1 = () => {
                alert(this.myRef1.current.value)
            }
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render(){
                return (
                    <div>
                        <input ref={this.myRef1} type="text" placeholder='左侧的数据'/>
                        <button onClick={this.showData1}>点击显示左侧的数据</button>    
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder='失去焦点显示右侧的数据' />    
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent />,document.getElementById('test'))
    </script>
</body>
</html>
