<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的ref</title>
</head>
<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component{
            showData1 = () => {
                const {input1} = this
                alert(input1.value)
            }
            showData2 = () => {
                const {input2} = this
                alert(input2.value)
            }
            render(){
                return (
                    <div>
                        <input ref={currentNode => this.input1 = currentNode} type="text" placeholder='左侧的数据'/>
                        <button onClick={this.showData1}>点击显示左侧的数据</button>    
                        <input ref={currentNode => this.input2 = currentNode} onBlur={this.showData2} type="text" placeholder='失去焦点显示右侧的数据' />    
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent />,document.getElementById('test'))
    </script>
</body>
</html>
