<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            //对标签属性进行类型、必要性的限制
            static propTypes = {
            name:PropTypes.string.isRequired,  //限制字符串，必填
            age:PropTypes.number,              //限制数值
            gender:PropTypes.string
            }
            //指定默认标签属性
            static defaultProps = {
                age:18,
                gender:'男'
            }
            render(){
                const {name,age,gender} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>年龄：{age+1}</li>    
                        <li>性别：{gender}</li>    
                    </ul>
                )
            }
        }
        
        ReactDOM.render(<Person name='Aa' age={19} gender='男' />,document.getElementById('test1'))
        ReactDOM.render(<Person name='Bb' /* age={18} gender='男' */ />,document.getElementById('test2'))
        const p = {name:'Cc',age:17,gender:'女'}
        ReactDOM.render(<Person {...p} />,document.getElementById('test3'))
    </script>
</body>
</html>
